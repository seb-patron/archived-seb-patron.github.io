<footer>

  <div class="wrapper">
    &copy; Copyright {{ site.time | date: '%Y' }} {{ site.name }}.
    {{ site.footer_text }}
    {% if site.last_updated %}
        Last updated: {{ site.last_updated }}.
    {% endif %}
  </div>

  <script>
          var siteTitle = document.getElementById('site-title-id');
          // siteTitle.addEventListener('click', function() { alert("hello"); }, false);
          siteTitle.onclick = function() {
               window.location.href = '{{ site.baseurl | prepend: site.url }}/';
             return false;
         };
     </script>

</footer>
